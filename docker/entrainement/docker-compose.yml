version: '3'

services:
  entrainement:
    image: alexluneau/entrainement
    networks:
      - rakuten_network
     
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            capabilities: [gpu]

    environment:
      - path_input_data=/app/data/
      - path_images_train=/app/data/image_train
      - path_images_test=/app/data/image_test
      - path_model=/app/data/
    volumes:
      - ../rclone/data:/app/data
      #- /mnt/d/MLops_Rakuten/data:/app/data ##Pour essayer sur les images stockÃ©es en local


volumes:
  rakuten_volume:

networks:
  rakuten_network:
     driver : bridge
